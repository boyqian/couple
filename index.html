    <script type="text/javascript">
    
    function getDays(strWord,strDateStart,strDateEnd){
   var strSeparator = "-"; //日期分隔符
   var oDate1;
   var oDate2;
   var iDays;
   oDate1= strDateStart.split(strSeparator);
   oDate2= strDateEnd.split(strSeparator);
   var strDateS = new Date(oDate1[0], oDate1[1]-1, oDate1[2]);
   var strDateE = new Date(oDate2[0], oDate2[1]-1, oDate2[2]);
   iDays = parseInt(Math.abs(strDateS - strDateE ) / 1000 / 60 / 60 /24)//把相差的毫秒数转换为天数 
   return strWord+iDays+"天";
}
function getnowTime(){
	var nowTime=new Date();
	var resultTime=nowTime.getFullYear()+"-"+(nowTime.getMonth()+1)+"-"+nowTime.getDate();
	return resultTime;
	
}
$("#meetTime").append(getDays("相遇第","2011-09-01",getnowTime()));
$("#togetherTime").append(getDays("相爱第","2017-03-25",getnowTime()));
    </script>
